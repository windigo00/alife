<html>
	<head>
		<title>Conway's Game of Life</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/app.css">

	</head>
	<body>
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-success">
				<div class="panel-heading">
					<span class="text-primary" style="font-weight: bold;">
						<a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Conway's Game of Life &nbsp;&nbsp;&nbsp;<span class="fa fa-external-link"></span></a></span>
					<span class="right" id="delta">0</span>
				</div>
				<div class="panel-body text-center">
					<div class="col-md-12 text-center">
						<div class="size" id="view"></div>
					</div>
					<div class="col-md-12 library">
						<img src="init/01.jpg">
						<img src="init/02.jpg">
						<img src="init/03.jpg">
						<img src="init/04.jpg">
					</div>
				</div>
				<div class="panel-footer">
					<div class="btn-group" role="group">
						<button id="btn"   class="btn btn-default"><i class="fa fa-play"></i> Start</button>
						<button id="clear" class="btn btn-danger"><i class="fa fa-times"></i> Clear</button>
					</div>
					<div class="btn-group dropup" role="group">
						<button class="btn btn-default" id="neighbors_label">Ideal number of neighbors: 2</button>
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
							<span class="caret"></span>
							<span class="sr-only">aaa</span>
						</button>
						<ul class="dropdown-menu" id="neighbors">
							<li><a href="#" data-val="1">1</a></li>
							<li><a href="#" data-val="2" class="active">2</a></li>
							<li><a href="#" data-val="2|3">2 or 3</a></li>
							<li><a href="#" data-val="3">3</a></li>
							<li><a href="#" data-val="3|4">3 or 4</a></li>
							<li><a href="#" data-val="4">4</a></li>
							<li><a href="#" data-val="4|5">4 or 5</a></li>
							<li><a href="#" data-val="5">5</a></li>
							<li><a href="#" data-val="5|6">5 or 6</a></li>
							<li><a href="#" data-val="6">6</a></li>
							<li><a href="#" data-val="6|6">6 or 7</a></li>
							<li><a href="#" data-val="7">7</a></li>
						</ul>
					</div>

					<div class="btn-group dropup" role="group">
						<button class="btn btn-default" id="refresh_label">Refresh timeout: 0.2s</button>
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
							<span class="caret"></span>
							<span class="sr-only">aaa</span>
						</button>
						<ul class="dropdown-menu" id="refresh">
							<li><a href="#" data-val="10"  >0.01s</a></li>
							<li><a href="#" data-val="20"  >0.02s</a></li>
							<li><a href="#" data-val="100" >0.10s</a></li>
							<li><a href="#" data-val="200" >0.20s</a></li>
							<li><a href="#" data-val="500" >0.50s</a></li>
							<li><a href="#" data-val="1000">1.00s</a></li>
							<li><a href="#" data-val="2000">2.00s</a></li>
							<li><a href="#" data-val="5000">5.00s</a></li>
						</ul>
					</div>
					<div class="btn-group dropup" role="group">
						<input class="btn btn-default" type="text" name="w" size="3">
						<span  class="btn btn-default">x</span>
						<input class="btn btn-default" type="text" name="h" size="3">
						<button id="resize" class="btn btn-default"><i class="fa fa-arrows-alt"></i> Set simulation size</button>
					</div>
					<div class="btn-group" role="group">
						<input  id="file"  class="btn btn-default" type="file" name="upl">
						<button id="add"   class="btn btn-success"><i class="fa fa-plus"></i> Add Image</button>
					</div>
				</div>
			</div>
		</div>

		<!-- SCRIPTS -->
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/wbw.js"></script>
		<script type="text/javascript" defer="defer">
			$( document ).ready(function () {
				var view = $("#view")[0];
				var engine = new EngineController(view);
			});
		</script>
	</body>
</html>
